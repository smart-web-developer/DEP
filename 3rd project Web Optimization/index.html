<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Components</title>
    <link rel="preload" href="https://images-ng.pixai.art/images/orig/561ca902-b76a-439c-8798-78c42ddb280c" as="image">
    <link rel="preload" href="https://images-ng.pixai.art/images/orig/efb7283e-894d-4409-98f9-bf85fdaa8035" as="image">
    <style>
        body {
            font-family: Arial, sans-serif; /* Use a web-safe font */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        /* Slider styling */
        .slider-container {
            margin: 20px;
        }
        .slider {
            width: 100%;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Accordion styling */
        .accordion-container {
            margin: 20px;
        }
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        .accordion.active, .accordion:hover {
            background-color: #ccc;
        }
        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
        /* Image styling */
        img {
            max-width: 100%; /* Responsive images */
            height: auto;
            display: block; /* Prevent bottom margin */
            margin: 10px auto; /* Center images */
        }
    </style>
</head>
<body>
    <header>
        <h1>This is Task2</h1>
        <h4>By Digital Empowerment Network</h4>
    </header>

    <!-- Slider Component -->
    <section class="slider-container" aria-labelledby="slider-label">
        <h2 id="slider-label" class="visually-hidden">Slider</h2>
        <input type="range" min="0" max="100" value="50" class="slider" id="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <p>Slider Value: <span id="slider-value">50</span></p>
    </section>

    <!-- Modal Component -->
    <section class="modal-section" aria-labelledby="modal-label">
        <h2 id="modal-label" class="visually-hidden">Modal</h2>
        <button id="openModal" aria-haspopup="dialog">Open Modal</button>
        <div id="myModal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-content">
                <span class="close" aria-label="Close">&times;</span>
                <p id="modal-title">This is a modal window.</p>
            </div>
        </div>
    </section>

    <!-- Accordion Component -->
    <section class="accordion-container" aria-labelledby="accordion-label">
        <h2 id="accordion-label" class="visually-hidden">Accordion</h2>
        <button class="accordion" aria-expanded="false">Section 1</button>
        <div class="panel">
            <p>Content for section 1.</p>
        </div>

        <button class="accordion" aria-expanded="false">Section 2</button>
        <div class="panel">
            <p>Content for section 2.</p>
        </div>

        <button class="accordion" aria-expanded="false">Section 3</button>
        <div class="panel">
            <p>Content for section 3.</p>
        </div>
    </section>

    <section class="image-container" aria-labelledby="image-label">
        <h2 id="image-label">Images</h2>
        <img src="https://images-ng.pixai.art/images/orig/561ca902-b76a-439c-8798-78c42ddb280c" alt="Description of image 1" loading="lazy">
        <img src="https://images-ng.pixai.art/images/orig/efb7283e-894d-4409-98f9-bf85fdaa8035" alt="Description of image 2" loading="lazy">
    </section>

    <script defer>
        // Slider functionality
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');

        slider.addEventListener('input', function() {
            sliderValue.textContent = slider.value;
            slider.setAttribute('aria-valuenow', slider.value); // Update ARIA attribute
        });

        // Modal functionality
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
            modal.setAttribute('aria-hidden', 'false'); // Update ARIA attribute
        }

        span.onclick = function() {
            modal.style.display = "none";
            modal.setAttribute('aria-hidden', 'true'); // Update ARIA attribute
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modal.setAttribute('aria-hidden', 'true'); // Update ARIA attribute
            }
        }

        // Accordion functionality
        const accordions = document.getElementsByClassName("accordion");

        for (let i = 0; i < accordions.length; i++) {
            accordions[i].addEventListener("click", function() {
                const panel = this.nextElementSibling;
                const isOpen = panel.style.display === "block";
                this.classList.toggle("active");
                panel.style.display = isOpen ? "none" : "block";
                this.setAttribute('aria-expanded', !isOpen); // Update ARIA attribute
            });
        }
    </script>
</body>
</html>
