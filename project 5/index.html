<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Reservation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Reservation Form</h1>
        <form id="reservationForm" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required />
            <span class="error-message" id="name-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required />
            <span class="error-message" id="email-error"></span>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" placeholder="Number of Guests" required />
            <span class="error-message" id="guests-error"></span>

            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" required />
            <span class="error-message" id="date-error"></span>

            <button type="submit" id="submitBtn">Submit Reservation</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
